{% extends 'member_base.html' %}
{% load  static %}
{% block mainarea %}



    <section class="signin-page account">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="block text-center">

                        <a class="logo" href="/index">
                            <img src="{% static '/images/logo.png' %}" alt="">
                        </a>
                        <h2 class="text-center">歡迎回來</h2>
                        <form class="text-left clearfix" action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="電子信箱" name="email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="密碼" name="password">
                            </div>
                            <p style="color: #ff0000; text-align: center;">{{ msg }}</p>
                            <div class="text-center">
                                <button type="submit" class="btn btn-main text-center">登入</button>
                            </div>
                        </form>
                        <p class="mt-20">第一次來到這裡嗎 ?<a href="/signin"> 建立新帳號</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
